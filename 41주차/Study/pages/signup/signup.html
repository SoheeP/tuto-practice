<body>
  <!-- SECTION: NAV //include-->
  <div class="container-fluid">
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="nav_list about"><a href="#">About <span class="sr-only">(current)</span></a></li>

            <ul class="nav navbar-nav navbar-right">
              <li><a href="./pages/login.html" class="login_link"><i class="fas fa-user-circle"></i></a></li>
              <li><a href="./pages/signup/signup.html" class="login_link"><i class="fas fa-sign-in-alt"></i></a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
  </div>

  <!-- SECTION: 1 -->
  <div class="container">
    <section class="signup__section">
      <div class="row">
        <div class="col-md-12">
          <div class="signup__wrap">
            <h1 class="signup__title">SIGN UP</h1>
            <form action="">
              <div class="form-group signup__form__group">
                <div class="row no_margin">
                  <div class="col-md-9 no_padding">
                    <!-- <label for="exampleInputEmail1">이메일 주소</label> -->
                    <input type="email" class="form-control" id="inputEmail" placeholder="email">
                  </div>
                  <div class="col-md-3 no_padding">
                    <button type="button" class="btn btn-default  signup__btn valid">validation</button>
                  </div>
                </div>
                <span class="signup__alert_icon email">
                    <i class="fas fa-exclamation-circle"></i>
                </span>
              </div>
              <div class="form-group valid__info_box signup__form__group">
                <p class="signup__valid__tx">이메일주소로 전송된 인증번호를 입력해주세요.</p>
                <input type="text" class="form-control signup__valid__input">
                <button type="submit" class="btn btn-default">valid</button>
                <span id="vaildTimer"></span>

                <span class="signup__alert_icon valid">
                    <i class="fas fa-exclamation-circle"></i>
                </span>
              </div>
              <div class="form-group signup__form__group">
                <!-- <label for="exampleInputPassword1">암호</label> -->
                <input type="password" class="form-control" id="inputPassword" placeholder="password">

                <span class="signup__alert_icon password">
                    <i class="fas fa-exclamation-circle"></i>
                </span>
              </div>
              <div class="form-group signup__form__group">
                <!-- <label for="exampleInputPassword1"></label> -->
                <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="password confirm">

                <span class="signup__alert_icon confirm">
                    <i class="fas fa-exclamation-circle"></i>
                </span>
              </div>
              <div class="signup__box">
                <button type="submit" class="btn btn-primary signup__btn signup">Sign up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="./signup.js"></script>
</body>
