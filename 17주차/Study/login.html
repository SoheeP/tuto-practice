<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./login.css">
</head>

<body>
  <div class="wrap">
    <div class="">

      <form action="" id="loginForm" class="login__form">
        <h2 class="login__title">LOGIN</h2>
        <label class="login__labal" for="Address">
            Address :
        </label>
        <div>
          <input type="text" class="login__input" name="loginId" id="Address" autocomplete="off" autofocus>
        </div>
        <label for="password" class="login__labal">
            Password :
        </label>
        <div>
          <input type="password" class="login__input" name="loginPw" id="password">
        </div>
        <div>
          <button type="submit" class="login__bt">login</button>
        </div>
        <div>
          <div class="signup__box">
              Not yet registered?
          </div>
            <a href="./signup.html" class="signup__bt signup__box">Sign up</a>
          </div>
      </form>
    </div>
  </div>
  <script src="./db.js"></script>
  <script src="./login.js"></script>
</body>

</html>
