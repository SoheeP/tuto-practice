<!DOCTYPE html>

<head>

  <style>
    .title{
      color: powderblue;

  <title>JS 맛보기! ^_^</title>

<body>
  <div id="answer"></div>
  <p id="chicken"></p>
  <!--
    1. alert
    2. console.log
    3. documnet.getElementById
    4. documnet.getElementById.innerHtml='';
    5. documnet.getElementById.style.stylename = '';
    6. var 변수 선언, 사칙연산
    7. 'x = x + 1' == 'x += 1'

    16. indexOf, lastIndexOf
    17. slice, substring, substr
  -->
  <div id="demo"></div>
  <div id="test"></div>
  <div id="res"></div>
  <button onclick="document.getElementById('res').innerHTML = Date();">늘어나라</button>
  <button onclick="this.innerHTML = Date();">THIS 사용 합니다</button>
  <button onclick="this.innerHTML = getAbc();">함수사용</button>
  <input type="text" onchange="console.log(this.value)">
  <input type="text" onkeydown="console.log(this.value)">
  <button onmouseover="this.textContent='희희'"
  onmouseout="this.textContent='힝구'">마우스 올리셈</button>
