<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="pikachu.css">
</head>

<body>
  <div class="wrap">
    <div class="ear_wrap_left">
      <div class="black ear">
        <span class="yellow ear_edge"></span>
      </div>
    </div>
    <div class="ear_wrap_right">
      <div class="black ear">
        <span class="yellow ear_edge"></span>
      </div>
    </div>
    <div class="face_wrap">
      <div class="eye left">
        <span class="pupil"></span>
      </div>
      <div class="eye right">
        <span class="pupil"></span>
      </div>
      <div class="nose"></div>
      <div class="chick_wrap">
        <span class="chick left"></span>
        <span class="chick right"></span>
      </div>
      <div class="mouth_wrap">
          <div class="mouth_top m_left"></div>
        <div class="mouth_top m_right"></div>
        <div class="shadow">
          <div class="inner_deep_shadow"></div>
            <div class="inner_light_shadow"></div>
          <div class="inner_bottom_shadow"></div>
        </div> 
      </div>
    </div>
  </div>
</body>

</html>
