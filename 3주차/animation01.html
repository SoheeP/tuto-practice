<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    wrap{
      position: relative;
      width: 500px;
      height: 500px;
    }
    .sq1 {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      height: 100px;
      background-color: pink;
      animation: ltr 3s infinite;
    }

    @keyframes ltr {
      0% {left: 10px}
      50%{left: 300px}
      60%{left:300px}
      90%{left: 10px;}
      100%{left:10px;}
    }
  </style>
</head>

<body>
  <div clas="wrap">
    <div class="sq1"></div>
  </div>
</body>

</html>
