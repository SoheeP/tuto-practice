<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./shopping.css">
</head>

<body>
  <div class="container">
    <div class="header__tab">
      <h3 class="header__title">쇼핑</h3>
      <div class="header__tab__box">
        <a href="" class="header__tab__product on" data-name="product">상품</a>
        <a href="" class="header__tab__mall" data-name="mall">쇼핑몰</a>
        <a href="" class="header__tab__men" data-name="men">Men</a>
      </div>
    </div>
    <div class="shop__link">
    </div>
    <div class="top__area">
      <div class="number__status">
        <p><span class="number__current"></span> / <span class="number__all"></span></p>
      </div>
      <div class="btn__box">
        <button class="shopBtn btn__prev">prev</button><button class="shopBtn btn__next">next</button>
      </div>
    </div>
    <div class="shop__area">
       <div class="shop__box">
      </div>
      <div class="news__area">
        <div class="news__title__box">
          <h3 class="news__title">반갑다 쇼핑뉴스</h3>
          <button class="news__refresh">ref</button>
        </div>
        <div class="news__box">
          <div class="news__row">
            <div class="news__name  news__text_box">스타일난다</div>
            <div class="news__content news__text_box">
              <span class="news__black">예쁨가득한봄</span>
              <span class="news__green">신상8%세일</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./shoppingDb.js"></script>
  <script src="./shopping.js"></script>
</body>

</html>
