<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS셀렉터 사용해보기!</title>
  <link rel="stylesheet" href="./css_selector.css">
</head>
<body>
  <div class="part1">
    <p class="title">CSS슬라이드 제작</p>
    <div class="wrap">
      <input type="radio" name="button" id="slide1">
      <div class="content" data-slide="first"></div>
      <input type="radio" name="button" id="slide2">
      <div class="content" data-slide="second"></div>
      <input type="radio" name="button" id="slide3">
      <div class="content" data-slide="third"></div>
      <input type="radio" name="button" id="slide4">
      <div class="content" data-slide="fourth"></div>
    </div>
      <div class="label_wrap">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
      </div> 
  </div>
  <div class="part2">
    <p class="title">First-line, First-letter 사용</p>
    <q>great things take time.</q>
    <blockquote cite="https://m.blog.naver.com/crazyiva/220982975669">
      정상에 오른 성공자들은 반드시 이루어야 할 사명에 목숨을 건 사람들이다.<br>
      이들은 누가 보아도 일에 푹 빠져 있다는 것을 알 수 있다!
    </blockquote>
    
    
  </div>
</body>
</html>
