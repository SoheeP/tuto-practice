<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS셀렉터 사용해보기!</title>
  <link rel="stylesheet" href="./css_selector.css">
</head>

<body>
  <div class="part1">
    <p class="title">CSS슬라이드 제작</p>
    <div class="wrap">
      <input type="radio" name="button" id="slide1">
      <div class="content" data-slide="first"></div>
      <input type="radio" name="button" id="slide2">
      <div class="content" data-slide="second"></div>
      <input type="radio" name="button" id="slide3">
      <div class="content" data-slide="third"></div>
      <input type="radio" name="button" id="slide4">
      <div class="content" data-slide="fourth"></div>
    </div>
    <div class="label_wrap">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>
  </div>
  <div class="part2">
    <p class="title">First-line, First-letter 사용</p>
    <q>great things take time.</q>
    <blockquote cite="https://m.blog.naver.com/crazyiva/220982975669">
      정상에 오른 성공자들은 반드시 이루어야 할 사명에 목숨을 건 사람들이다.<br>
      이들은 누가 보아도 일에 푹 빠져 있다는 것을 알 수 있다!
    </blockquote>
  </div>
  <div class="part3">
    <p class="title">CSS슬라이드 2</p>
    <div class="wrap">
      <div class="slide">
        <div class="contents_wrap slide-1">
          <label for="s-01">01</label>
          <input type="radio" name="select" id="s-01">
          <div class="content content-01">
            <p>First Slide</p>
          </div>
        </div>
        <div class="contents_wrap slide-2">
          <label for="s-02">02</label>
          <input type="radio" name="select" id="s-02">
          <div class="content content-02">
            <p>Second Slide</p>
          </div>
        </div>
        <div class="contents_wrap slide-3">
          <label for="s-03">03</label>
          <input type="radio" name="select" id="s-03">
          <div class="content content-03">
            <p>Third Slide</p>
          </div>
        </div>
        <div class="contents_wrap slide-4">
          <label for="s-04">04</label>
          <input type="radio" name="select" id="s-04">
          <div class="content content-04">
            <p>Fourth Slide</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
